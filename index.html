<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/plumbus-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Plumbus - A mysterious multi-purpose household device that everyone needs but nobody understands." />
    <meta name="keywords" content="plumbus, household device, rick and morty, multi-purpose tool" />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Critical CSS hint -->
    <link rel="preload" href="/src/styles/globals.css" as="style" />
    <link rel="preload" href="/src/styles/plumbus-design-system.css" as="style" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://plumbus.com/" />
    <meta property="og:title" content="Plumbus - The Ultimate Household Device" />
    <meta property="og:description" content="The Plumbus - A mysterious multi-purpose household device that everyone needs but nobody understands." />
    <meta property="og:image" content="/plumbus-og.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://plumbus.com/" />
    <meta property="twitter:title" content="Plumbus - The Ultimate Household Device" />
    <meta property="twitter:description" content="The Plumbus - A mysterious multi-purpose household device that everyone needs but nobody understands." />
    <meta property="twitter:image" content="/plumbus-og.png" />

    <title>Plumbus - The Ultimate Household Device</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background-color: #F6E8CB; font-family: system-ui, -apple-system, sans-serif; color: #8B5A3C;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #ED829E; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px;"></div>
          <p>Loading your Plumbus...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
